<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Survey Form</title>
      <link rel="stylesheet" type="text/css" href="styles.css" />
   </head>
   <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <form action="" id="survey-form">
         <label for="" id="name-label"
            >Name
            <input type="text" name="name" id="name" placeholder="Enter your name" required />
         </label>

         <label for="" id="email-label"
            >Email
            <input type="email" name="email" id="email" placeholder="Enter your Email" required />
         </label>

         <label for="" id="number-label"
            >Age <span>(optional)</span>
            <input type="number" name="number" id="number" placeholder="Age" min="6" max="120" />
         </label>

         <label for=""
            >Which option best describes your current role?
            <select name="" id="dropdown">
               <option value="">Select current role</option>
               <option value="1">Student</option>
               <option value="2">Full time job</option>
               <option value="3">Full time learner</option>
               <option value="4">Prefer not to say</option>
               <option value="5">Other</option>
            </select>
         </label>

         <label for=""
            >Would you recommend freeCodeCamp to a friend?
            <label for="">
               <input class="inline" type="radio" name="recommendation" id="recommendation" value="definitely" />
                Definitely
            </label
            >
            <label for="">
               <input class="inline" type="radio" name="recommendation" id="recommendation" value="maybe" />
                Maybe
            </label>
            <label for="">
               <input class="inline" type="radio" name="recommendation" id="recommendation" value="Not sure" />
                Not sure
            </label
            >
         </label>

         <p>What would you like to see improved? <span>(Check all that apply)</span></p>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="front-end projects" /> Front-end Projects
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="back-end projects" /> Back-end Projects
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="data visualization" /> Data Visualization
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="challenges" /> Challenges
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="open source community" /> Open Source Community
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="gitter help rooms" /> Gitter help rooms
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="videos" /> Videos
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="city meetups" /> City Meetups
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="wiki" /> wiki
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="forum" /> Forum
         </label>
         <label for="">
            <input class="inline" type="checkbox" name="prefer" id="prefer" value="additional courses" /> Additional Courses
         </label>

         <p>Any comments or suggestions?</p>
         <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>

         <input type="submit" value="Submit" id="submit" />
      </form>
   </body>
</html>
